<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabelas</title>
    <style>

        td{

            border: solid 1px black;
            width: 50px;
            height: 30px;
            
        }

        table{

            border-collapse: collapse;
            width: 500px;
            height: 300px;
        }

        td:hover{

            background-color: rgba(71, 71, 71, 0.479);
        }


    </style>
</head>
<body>

    <h1>Trabanhando com tabelas</h1>

    <table>

        

        <tr>

            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>

        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td>D4</td>
        </tr>
    </table>
    
</body>
</html>
